<header>
  <nav>
    <div>
      <a [routerLink]="['/']" class="logo">
        <img src="../../../../../../assets/img/blog.png" alt="">
        <span>BLOG IT</span>
      </a>
    </div>
    <div class="container">
      <a [routerLink]="['/']">
        <span>HOME</span>
        <i class="heart"></i>
      </a>

      <ng-container *ngIf="(isLoggedIn$ | async)">
        <a [routerLink]="['/articles/new']">
          <ion-icon name="newspaper-outline"></ion-icon>
          <span>NEW POST</span>
        </a>
        <a [routerLink]="['/setting']">
          <i class="ion-gear-a"></i>
          <ion-icon name="settings-outline"></ion-icon>
          <span>SETTINGS</span>
        </a>
        <a [routerLink]="['/profiles', (currentUser$ | async)?.username]">
          <img src="" alt="" [src]="(currentUser$ | async)?.image">
          {{(currentUser$ | async)?.username}}
        </a>
      </ng-container>

      <ng-container *ngIf="isAnonymous$ | async">
        <a [routerLink]="['/login']">
          <ion-icon name="newspaper-outline"></ion-icon>
          SIGN IN
        </a>
        <a [routerLink]="['/register']">
          <i class="ion-gear-a"></i>
          <ion-icon name="settings-outline"></ion-icon>
          SIGN IN
        </a>
      </ng-container>
    </div>
  </nav>
</header>
